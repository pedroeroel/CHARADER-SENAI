{% extends 'model.html' %}

{% block pagetitle %}Home{% endblock %}

{% block aboutpage %}This is a charade game.{% endblock %}

{% block stitle %}Want A Charade?{% endblock %}

{% block content %}

<div class="flex gap-6 flex-col justify-center transition duration-200 py-5">
    <div class="flex flex-col gap-2 items-center">
        <div class="flex justify-center">
            <input type="number" class="border-2 w-12.5 text-center border-e-0 border-blue-600 rounded-s-xl p-2 font-sm text-md" id="charadeId">
            <button onclick="getCharade()" class="rounded-e-xl bg-blue-600 text-white hover:text-blue-600 hover:bg-transparent border-blue-600 border-2 p-2 transition duration-300">Get Charade</button>
        </div>
        
        <label class="text-gray-400" for="">Escolha o ID, caso vazio irá retornar uma charada aleatória.</label>

    </div>
    <div class="w-full" id="charadeField">
        <p class="text-center text-2xl font-bold text-transparent" id="charade">Qual será a charada de hoje?</p>
    </div>

    <div class="flex flex-col gap-2 items-center">
        <div class="flex justify-center">
            <input type="text" id="userAnswer" class="border-2 border-e-0 border-green-500 p-2 rounded-s-xl" placeholder="Your Answer">
            <button onclick="verifyAnswer()" id="verifyButton" class="bg-transparent border-2 border-green-500 text-green-500 transition duration-200 p-2 hover:text-white hover:bg-green-500">Verify</button>
            <button onclick="revealAnswer()" class="bg-transparent border-2 border-yellow-500 text-yellow-500 transition duration-200 rounded-e-xl p-2 border-s-0 hover:text-white hover:bg-yellow-500">Reveal Answer</button>
        </div>
    
        <label class="text-gray-400" for="">Digite apenas uma palavra.</label>

    </div>
    
    <p id="answerResult" class="text-center text-transparent">text-transparent</p>
</div> 

{% endblock %}
